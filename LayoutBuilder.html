<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Layout Builder using jQuery</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  #aisle1, #aisle2, #aisle3 { width: 100px; height: 400px; text-align: center; border: 1px solid black; float: left; margin: 0 10px 10px 0;}
  #cam1, #cam2 { width: 50px; height: 50px; border-radius: 50%; text-align: center; border: 1px solid red; float: left; margin: 0 10px 0;}
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#aisle1" ).draggable().resizable();
    $( "#aisle2" ).draggable().resizable();
    $( "#aisle3" ).draggable().resizable();
    $( "#cam1" ).draggable();
    $( "#cam2" ).draggable();
  } );
  </script>
</head>
<body>
 
<div id="aisle1" class="ui-widget-content">
  <p>Aisle1</p>
</div>

<div id="aisle2" class="ui-widget-content">
  <p>Aisle2</p>
</div>

<div id="aisle3" class="ui-widget-content">
  <p>Aisle3</p>
</div>

<div id="cam1" class="ui-widget-content">
  <p>Cam1</p>
</div>

<div id="cam2" class="ui-widget-content">
  <p>Cam2</p>
</div>
 
</body>
</html>
