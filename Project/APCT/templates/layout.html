                    <ul class="dropdown-menu dropdown-user">

            <div class="navbar-default sidebar" role="navigation">

                        <li>
                            <a href=""><i class="fa fa-dashboard fa-fw"></i>Store Statistics</a>

						<li>
							<a href="layout"><i class="fa fa-edit fa-fw"></i>Enter Store Layout</a>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Store Layout</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Use this form to input your store information
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6"> <!-- left column span 6 -->
                                    <form name="layout-form" action= "{% url "" %}" method="POST">{% csrf_token %}
                                        <div class="form-group">
                                            <label>Store Name</label>
                                            <input class="form-control"></input>
                                        </div>
										<div class="form-group">
											<label>Store Address</label>
											<input class="form-control"></input>
										</div>
										<div>
											<label>City</label>
											<input class="form-control"></input>
										</div>
										<div>
											<label>State</label>
											<input class="form-control"></input>
										</div>
										<div>
											<label>Zip Code</label>
											<input class="form-control"></input>
										</div>
										<div>
											<label>Placement of Camera 1</label>
											<input class="form-control"></input>
										</div>
										<div>
											<label>Placement of Camera 2</label>
											<input class="form-control"></input>
										</div>
										<br>
                                        <button type="submit" class="btn btn-default">Submit Button</button>
                                        <button type="reset" class="btn btn-default">Reset Button</button>
                                    
                                </div>
                              
                                <div class="col-lg-6"> <!-- right column span 6 -->
									
                                    <div>
										<label>Manager's First Name</label>
										<input class="form-control"></input>
									</div>
									
									<div>
										<label>Manager's Last Name</label>
										<input class="form-control"></input>
									</div>
									
									<div>
										<label>Manager's Email</label>
										<input class="form-control"></input>
									</div>
									<div>
										<label>Manager's Phone Number</label>
										<input class="form-control"></input>
									</div>
									
                                </div>
                                </form>
                            </div>
                          
                        </div>
                        
                    </div>
                    
                </div>
                
            </div>
            
        </div>
        

    </div>
